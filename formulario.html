<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <main>
        <h1>Formul√°rio</h1>
        <br>
        <br>

        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe seu nome..." name="nome">
            </div>
<br>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Digite seu email" name="email">
            </div>
<br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Informe sua senha..." name="senha" >
            </div>
<br>
            <div>
                <label for="data">Data:</label>
                <input type="date"  name="data" >
            </div>
<br>
            <div>
                <label for="hora">Horario:</label>
                <input type="time" name="hora" >
            </div>
<br>
            <div>
                <label for="qualquer">Limpar</label>
                <input type="reset" name="qualquer" value="Limpar" >
            </div>
<br>
            <div>
                <label for="qualquer">Click: </label>
                <input type="submit" name="qualquer" value="Enviar">
            </div>
            
         
        </form>
    </main>    
</body>
</html>
